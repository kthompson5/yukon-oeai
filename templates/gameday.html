<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game Day Forecast</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F7F7F7] text-[#003057] py-6 px-4">
  <h1 class="text-3xl font-bold mb-4 text-center">Game Day Forecast</h1>

  <div id="games-container" class="space-y-4"></div>

  <script>
    const games = [
      { time: 9, age: '7-9', sport: 'Soccer', field: 'Field 1' },
      { time: 10, age: '10-12', sport: 'Flag Football', field: 'Field 2' },
      { time: 12, age: '4-6', sport: 'T-Ball', field: 'Field 3' },
      { time: 14, age: '13+', sport: 'Soccer', field: 'Field 1' },
    ];

    const container = document.getElementById('games-container');

    games.forEach(game => {
      fetch(`/api/game-forecast?age_group=${game.age}&hour=${game.time}`)
        .then(res => res.json())
        .then(data => {
          let bgColor;
          if (data.risk_level.includes("GOOD TO GO")) {
            bgColor = 'bg-green-600';
          } else if (data.risk_level.includes("CAUTION")) {
            bgColor = 'bg-yellow-400 text-black';
          } else {
            bgColor = 'bg-red-600';
          }

          const gameBlock = `
            <div class="bg-white p-4 rounded shadow">
              <div class="font-bold text-lg mb-2">${game.sport} - ${game.age}U @ ${game.time}:00 (${game.field})</div>
              <div class="${bgColor} text-white px-3 py-2 rounded mb-2 inline-block">
                ${data.risk_level}
              </div>
              <div class="text-sm text-gray-700 mb-1">
                ${data.comfort_message}
              </div>
              <div class="text-sm text-gray-600">
                Temp: ${data.temp_f}Â°F, Humidity: ${data.humidity}%, Wind: ${data.wind_speed} mph
              </div>
            </div>
          `;

          container.innerHTML += gameBlock;
        });
    });
  </script>
</body>
</html>
