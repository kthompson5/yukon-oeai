<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Outdoor Event Activity Index</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start py-6 px-4">
  
  <div class="w-full max-w-xl space-y-6">
    <div class="text-center">
      <h1 class="text-3xl font-bold text-[#00254D]">Outdoor Event Activity Index</h1>
      <p class="text-lg text-[#FF6A00]">Yukon Bible Church | i9 Sports</p>
    </div>

    <div class="bg-white p-4 rounded shadow space-y-3">
      <div>
        <label class="block font-semibold text-[#00254D] mb-1">Select Player Age Group:</label>
        <select id="ageSelect" class="w-full p-2 border rounded">
          <option value="13+">13+</option>
          <option value="10-12">10–12</option>
          <option value="7-9">7–9</option>
          <option value="4-6">4–6</option>
        </select>
      </div>

      <div id="comfort-message-container" class="p-4 rounded text-white text-center text-xl font-bold">
        <span id="comfort-message">Loading...</span>
      </div>

      <div class="grid grid-cols-2 gap-3 text-sm text-gray-700">
        <div><strong>Temp:</strong> <span id="temp">--</span>°F</div>
        <div><strong>Humidity:</strong> <span id="humidity">--</span>%</div>
        <div><strong>Wind:</strong> <span id="wind">--</span> mph</div>
        <div><strong>Cloud:</strong> <span id="cloud">--</span>%</div>
      </div>
    </div>

    <div id="map" class="h-64 rounded shadow"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
